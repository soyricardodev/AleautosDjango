version: "3.9" # o una versión compatible de docker-compose
services:
  python-dev:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - .:/app # Monta el directorio local ./app en /app dentro del contenedor
    working_dir: /app # Establece el directorio de trabajo dentro del contenedor
    environment:
      DEBUG: "${DEBUG}"
    depends_on:
      - db
      - redis
  db:
    image: postgres:16.4-alpine3.19
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TazaAzul123+++
      POSTGRES_DB: proyectoballena
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init_db:/docker-entrypoint-initdb.d
      - proyectoballena_data:/var/lib/postgresql/data
    # CRÍTICO: Aumentar límite de conexiones para evitar "too many clients already"
    # Puedes aumentar max_connections según tu RAM:
    # - 1GB RAM: max_connections=100
    # - 2GB RAM: max_connections=200-300 (actual)
    # - 4GB RAM: max_connections=300-500
    # - 8GB+ RAM: max_connections=500-1000
    command: postgres -c max_connections=300 -c shared_buffers=512MB -c work_mem=4MB
  redis:
    image: redis:7.4-alpine3.21 # Imagen ligera de Redis basada en Alpine Linux
    container_name: redis-container
    ports:
      - "6379:6379" # Expone el puerto 6379 para acceder desde el host (opcional, para depuración)
    volumes:
      - ./docker/redis_data:/data # Persistencia de datos de Redis (recomendado)
  nginx:
    image: nginx:1.27-alpine3.21
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - python-dev
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./proyectoBallena/templates/static:/static

volumes:
  proyectoballena_data:
